<!DOCTYPE html>
<meta charset="UTF-8">
<script src="JS/jquery.min.js"></script>

<script>
    //将购物车转换为订单
    $.ajax({
        method:"post",
        url:"convert",
        success:function(result) {
            if(result==="false")
                alert("系统繁忙，请稍后再试");
        }
    });

    //显示订单信息
    var output="";
    $.ajax({
        url: "order",
        method:"get",
        success: function (result) {
            var order = $.parseJSON(result);
            for (var i = 0; i < order.length; i++) {
                output += "<tr>"
                    + "<td class='usertel' align='center'>" + order[i].usertel + "</td>"
                    + "<td class='serialNumber' align='center'>" + order[i].serialNumber + "</td>"
                    + "<td class='quantity' align='center'>" + order[i].quantity + "</td>"
                    + "</tr>";
            }
            $('#orderForm').html(output);
        }
    });
</script>

<head>
    <meta charset="UTF-8">
    <title>提交订单界面</title>
</head>
  <body>
     <form id="orderForm">
     </form>
     <button id="payBtn">付款</button>
</body>
</html>
