<!doctype html>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />

<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="./CSS/font.css">
<link rel="stylesheet" href="./CSS/xadmin.css">
<script type="text/javascript" src="./JS/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./JS/xadmin.js"></script>

<script>
    var loginBtn;
    var adminNameInput;
    var passwordInput;
    $(function  () {
        loginBtn = $("#loginBtn");
        adminNameInput = $("#adminName");
        passwordInput = $("#password");

        loginBtn.bind("click" , function () {
            ajaxLogin();
        });
        $(document).bind("keyup" , function (e) {
            if(e.keyCode === 13){
                var onFocus = document.activeElement;
                if(onFocus.id === "adminName") {
                    var adminName = adminNameInput.val();
                    if(adminName == null || adminName === "") {
                        layer.tips("请输入管理员名" , "#adminName");
                        adminNameInput.focus();
                    }else
                        passwordInput.focus();
                }
                else {
                    ajaxLogin();
                }
            }
        })
    });
    function ajaxLogin() {
        var adminName = adminNameInput.val();
        if(adminName == null || adminName === "") {
            layer.tips("请输入管理员名" , "#adminName");
            adminNameInput.focus();
            return;
        }
        var password = passwordInput.val();
        if(password == null || password===""){
            layer.tips("请输入密码" , "#password");
            passwordInput.focus();
            return;
        }
        $.ajax({
            type:"post",
            url:"/adminLogin",
            data:{
                "adminName":adminName,
                "password":password
            },
            success:function (result) {
                if(result ==="success")
                    window.location="admin-index.html";
                else if(result === "fail")
                    layer.tips("密码错误" , "#password");
                else
                    layer.msg("未知错误" , {icon:2, time:2000} , function(){
                        passwordInput.val("");
                    });
            },
            error:function () {
                layer.msg("未知错误" , {icon:2, time:2000} , function(){
                    passwordInput.val("");
                });
            }
        });
    }
</script>

<html lang="en">
<head>
    <title>Sisyphus-Admin</title>
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">Sisyphus-Admin</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input type="text" name="adminName" id="adminName" placeholder="请输入你的管理员名" autocomplete="off" class="layui-input">
            <hr class="hr15">
            <input type="password" name="password" id="password" placeholder="请输入你的密码" autocomplete="off" class="layui-input">
            <hr class="hr15">
            <input type="button" name="loginBtn" id="loginBtn" value="登录" style="width:100%;" >
        </form>
    </div>
</body>
</html>
