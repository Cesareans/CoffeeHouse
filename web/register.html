<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/jquery.min.js"></script>
<script>
    var success = false;
    $(function () {//Load on file is ready.
        $('#registerBtn').bind("click" , function () {
            if(success) {
                document.registerForm.action = "/register";
                document.registerForm.method = "post";
                document.registerForm.submit();
            }else{
                alert("请检查用户名");
            }
        });
        $('#usertel').bind("keyup" , function () {
            $.ajax({
                url:"checkTel",
                data:{
                    "usertel":document.getElementById("usertel").value
                },
                success:function (result) {
                    if(result === "true"){
                        $("#result").html("<font color='green'>可以使用</font>");
                        success=true;
                    }else{
                        $("#result").html("<font color='red'>已经存在</font>");
                    }
                }
            });
        })
    });
</script>
<html>
<head>
    <title>注册</title>
</head>
<body>
    <h1 align="center">注册</h1>
    <hr>
    <form name="registerForm" id="registerForm">
        <table align="center" width="400" border="0" cellspacing="10" cellpadding="0">
            <tr>
                <td align="right" class="dl">用户名：</td>
                <td width="200" align="center">
                    <input type="text" name="usertel" id="usertel">
                    <div id="result"></div>
                </td>
            </tr>
            <tr>
                <td align="right" class="dl">密码：</td>
                <td width="200" align="center">
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" width="200" align="center">
                    <button type="button" name="registerBtn" id="registerBtn">注册</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
