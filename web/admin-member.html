<script>
    var user = {name: "", gender: "", tel: "", password: "", email: "", registerTime: "", isactivate: ""};
    var start = 0;
    var count = 10;
    var userInfoTable;
    $(function () {
        userInfoTable = $("#userInfoTable");
        $.ajax({
            url: "/adminUserQuery",
            data: {
                "start": start,
                "count": count
            },
            success: function (data) {
                showJSONUser(data);
            }
        });
        $("#addUserBtn").bind("click", addUser);
        $("#delSelectedBtn").bind("click", delSelected);
    });
    layui.use(["laydate"], function () {
        var laydate = layui.laydate;
        var start = {
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            min: laydate.now()
            , max: '2099-06-16 23:59:59'
            , istoday: false
            , choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        $("#startDay").bind("click", function () {
            start.elem = this;
            laydate(start);
        });
        $("#endDay").bind("click", function () {
            end.elem = this;
            laydate(end);
        });
    });

    function showJSONUser(data) {
        var users = $.parseJSON(data).userList;
        userInfoTable.html("");
        for (var i in users) {
            if (!users.hasOwnProperty(i)) continue;
            //checkbox,用户名,性别,电话号码,密码,邮箱,创建时间,状态,操作
            userInfoTable.append(
                "<tr>"
                + "<td><input type=\"checkbox\" value=\"1\" name=\"\"></td>"
                + "<td>" + users[i].name + "</td>"
                + "<td>" + users[i].gender + "</td>"
                + "<td>" + users[i].tel + "</td>"
                + "<td>" + users[i].password + "</td>"
                + "<td>" + users[i].email + "</td>"
                + "<td>" + users[i].registerTime + "</td>"
                + "<td class=\"td-status\"><span class=\"layui-btn layui-btn-normal layui-btn-mini\">已启用</span></td>"
                + "<td class=\"td-manage\">"
                + "<a style=\"text-decoration:none\" onclick=\"disableUser(this,'10001')\" href=\"javascript:;\"title=\"停用\"><i class=\"layui-icon\">&#xe601;</i></a>"
                + "<a title=\"编辑\" href=\"javascript:;\" onclick=\"editUser('编辑','member-edit.html','4','','510')\"class=\"ml-5\" style=\"text-decoration:none\"><i class=\"layui-icon\">&#xe642;</i></a>"
                + "<a style=\"text-decoration:none\"onclick=\"member_password('修改密码','member-password.html','10001','600','400')\"href=\"javascript:;\" title=\"修改密码\"><i class=\"layui-icon\">&#xe631;</i></a>"
                + "<a title=\"删除\" href=\"javascript:;\" onclick=\"delUser(this,'1')\"style=\"text-decoration:none\"><i class=\"layui-icon\">&#xe640;</i></a>"
                + "</td>"
                + "</tr>"
            );
        }
    }

    function delSelected() {
        layer.confirm('确认要删除吗?', function (index) {
            layer.msg('删除成功', {icon: 1});
        });
    }

    function addUser() {
        layer.open({
            type: 2,
            area: ['480px', '640px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0,
            title: "新增用户",
            content: "admin-member-add.html"
        });
    }

    function showUser(title, url, id, w, h) {
        x_admin_show(title, url, w, h);
    }

    function editUser(title, url, id, w, h) {
        x_admin_show(title, url, w, h);
    }

    function disableUser(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            //发异步把用户状态进行更改
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="enableuser(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
            $(obj).remove();
            layer.msg('已停用!', {icon: 5, time: 1000});
        });
    }

    function enableuser(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            //发异步把用户状态进行更改
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="disableUser(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
            $(obj).remove();
            layer.msg('已启用!', {icon: 6, time: 1000});
        });
    }

    function delUser(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
