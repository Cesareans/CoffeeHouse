<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="JS/jquery.min.js"></script>
<script>
    $(function(){
       $("#loginBtn").click(function(){
           var usertel = document.getElementById("usertel").value;
           if(usertel==null || usertel === "") {
               alert("用户名不能为空");
               document.getElementById("usertel").focus();
               return;
           }
           var password = document.getElementById("password").value;
           if(password == null || password===""){
               alert("密码不能为空");
               document.getElementById("password").focus();
               return;
           }
           $.ajax({
               url:"/login",
               data:{
                   "usertel":usertel,
                   "password":password
               },
               success:function (result) {//问题：提交过去之后，没有返回，直到提交下一次的ajax请求，前一个才返回
                   console.log("success");
                   if(result == null || result === "fail"){
                       $("#return").html("<font color=\"red\">登陆失败，请重试</font>");
                   }else if(result ==="success") {
                       window.location="index.jsp";
                   }
               }
           });
       });
    });
    function submitToRegister() {
        document.loginForm.method="GET";
        document.loginForm.action="register.jsp";
        document.loginForm.submit();
    }
</script>

<html>
  <head>
    <title>欢迎光临</title>
  </head>
  <body>
    <h1 align="center">登陆</h1>
    <hr>
    <form name="loginForm" method="post" id="loginForm">
        <table  width="300" align="center" border="0" cellspacing="10" cellpadding="0">
            <tr>
                <td width="30%" align="right">用户名：</td>
                <td width="70%" align="center">
                    <input size="30%" type="text" name="usertel" id="usertel">
                </td>
            </tr>
            <tr>
                <td width="30%" align="right">密码：</td>
                <td width="70%" align="center">
                    <input size="30%" type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="dl">
                    <table width="200" align="center">
                        <tr>
                            <td width="50%" align="center">
                                <button name="loginBtn" id="loginBtn">登陆</button>
                            </td>
                            <td width="50%" align="center">
                                <button name="registerBtn" id="registerBtn">注册</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="return"></div>
                </td>
            </tr>
        </table>
    </form>
  </body>
</html>
