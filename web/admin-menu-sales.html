<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,minimum-scale=0.4, initial-scale=0.8" />

<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"/>
<link rel="stylesheet" href="./CSS/font.css">
<link rel="stylesheet" href="./CSS/xadmin.css">
<script type="text/javascript" src="./JS/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./JS/xadmin.js"></script>
<script type="text/javascript" src="./JS/echarts.common.min.js"></script>

<script>
    $(function () {
        var dataChart = echarts.init($("#dataChart")[0]);
        dataChart.setOption({
            title: {
                text: "餐点销量分析"
            },
            legend: {},
            tooltip: {},
            xAxis: {type: "category"},
            yAxis: {},
            series: [{type: 'bar'}]
        });
        $.ajax({
            url:"adminOrderStatistics",
            data:{},
            success:function (result) {
                dataChart.setOption({
                    dataset:result
                });
            }
        })
    })
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sisyphus-Admin</title>
</head>
<body>
<div id="dataChart" style="width: 800px;height: 600px"></div>
</body>
</html>
