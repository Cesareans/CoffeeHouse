<!DOCTYPE html>
<meta charset="UTF-8">
<script src="JS/jquery.min.js"></script>
<script>
    //显示购物车关系表内容
    var output = "";
    $.ajax({
        url: "cart",
        method:"get",
        success: function (result) {
            var cart = $.parseJSON(result);
            for (var i = 0; i < cart.length; i++) {
                output += "<tr>"
                    + "<td class='usertel' align='center'>" + cart[i].usertel + "</td>"
                    + "<td class='serialNumber' align='center'>" + cart[i].serialNumber + "</td>"
                    + "<td class='quantity' align='center'>" + cart[i].quantity + "</td>"
                    + "</tr>";
            }
            $('#cartForm').html(output);
        }
    });

    //跳转至提交订单界面
    $("confirmBtn").bind("click", function() {
         window.location = "jump.html";
    });

</script>

<html>
<head>
</head>
<body>
<form id="cartForm">
</form>
<button id="confirmBtn" type = 'button'>确认</button>
</body>
</html>
